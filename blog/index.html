---
layout: default
title: News
---

{% for post in site.posts %}
  <div class="post">
    <h1 class="title"><a href={{post.url}}>{{post.title}}</a></h2>
    <span class="date">{{post.date || date_to_long_string}}</span>
    <div class="excerpt">
      {{post.excerpt}}

      {% if post.excerpt != post.content %}
        <a class="continue" href={{post.url}}>
          &#8230;continue reading
        </a>
      {% endif %}
    </div>
    <hr/>
  </div>
{% endfor %}
